<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Erinnerungshelferlein für Teams</title>
    <meta name="application-name" content="Gedankenstütze">
    <meta name="description" content="Diese Webanwendung ist ein Frontend für einen Webservice, der zu den hier eingestellten Zeitpunkten Erinnerungen an einen Teams-Kanal oder -Chat sendet">
    <meta name="keywords" content="Teams, chat, channel, reminder, helper">
    <meta name="creator" content="Heise Medien GmbH & Co. KG">
    <meta name="creator" content="Oliver Lau">
    <meta name="author" content="Oliver Lau">
    <meta name="robots" content="no-index">
    <script src="main.js" async></script>
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <h1>Erinnerungshelferlein für Teams</h1>
    <form>
        <div><label for="title">Überschrift</label></div>
        <div>
            <input type="text" id="title" name="title" required placeholder="hier Überschrift einsetzen" /><span
                class="validity"></span>
        </div>
        <div><label for="message">Nachricht</label></div>
        <div>
            <textarea id="message" name="message" placeholder="hier Nachricht eintippen (darf leer sein)"></textarea>
        </div>
        <div><label for="date">Datum</label></div>
        <div>
            <input type="date" required id="date" name="date" /><span class="validity"></span>
        </div>
        <div><label for="start-time">Beginn</label></div>
        <div>
            <input type="time" required id="start-time" name="start-time" /><span class="validity"></span>
        </div>
        <div><label for="end-time">Ende</label></div>
        <div>
            <input type="time" required id="end-time" name="end-time" /><span class="validity"></span>
        </div>
        <div><label for="channel-url">URL Teams-Kanal</label></div>
        <div>
            <input type="url" required pattern="https://.*" id="channel-url" name="channel-url"
                placeholder="hier Link auf Teams-Kanal/Chat einsetzen" /><span class="validity"></span>
        </div>
        <div><label>Erinnerungen</label></div>
        <div><timespan-selector></timespan-selector></div>
        <div></div>
        <div>
            <button id="submit-button">An Teams-Kanal/Chat senden</button>
            <button id="cancel-button">Ereignis absagen</button>
        </div>
    </form>
    <div id="status">
        <div id="progressbar"></div>
        <div class="status-text"></div>
    </div>
</body>

</html>
